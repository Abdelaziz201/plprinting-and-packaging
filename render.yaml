services:
  # Backend API Service
  - type: web
    name: planet-scribbles-api
    env: node
    plan: free
    buildCommand: npm run install-server
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: planet-scribbles-frontend
    env: static
    plan: free
    buildCommand: npm run build-frontend
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://planet-scribbles-api.onrender.com
